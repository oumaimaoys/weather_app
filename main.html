<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel=" stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="weather-card">
        <div class= "item1", id="search-bar">
            <input type="text" class="input-box" placeholder="City">
            <input type="submit" class="button" value="Search"> 
        </div>

        <div class="pop-error">
            <p>Error: city not found!</p>
        </div>

        <div class= "item2", id="weather-box">
            <img src="" class="temp-items">
            <span class="temp-items" id="temp"></span>
            <p class="temp-items" id="description"></p>
        </div>

        <div class="item1" id="weather-data">
            <div class= "item1" id="humidity">
                <img src="">
                <span ></span>
            </div>

            <div class= "item1" id="wind-speed">
                <img src="">
                <span ></span>
            </div>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
